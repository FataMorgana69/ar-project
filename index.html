<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="enter-ar">Enter AR</button>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; ">
            <!-- Кнопка запуска AR -->
            <a-entity id="model" position="0 0 0" gltf-model="models/stol.gltf" scale="1 1 1" rotation="0 0 0"></a-entity>
            <!-- Камера -->
            <a-camera></a-camera>
        </a-scene>
    </div>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
</body>
</html>
