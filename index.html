<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- АР-сцена с использованием A-Frame -->
    <a-scene embedded arjs>
        <!-- Камера и элемент для включения AR -->
        <a-entity camera></a-entity>
        
        <!-- Загружаем 3D модель из файла stol.gltf -->
        <a-entity 
            id="model"
            gltf-model="url(models/stol.gltf)"
            scale="0.5 0.5 0.5"
            position="0 0 0">
        </a-entity>
    </a-scene>

    <!-- Кнопка для включения WebXR -->
    <button id="xr-button">Enter AR</button>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
</body>
</html>
