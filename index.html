<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with ARKit & ARCore</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js"></script>
</head>
<body>
    <h1>Explore 3D Model in AR</h1>
    <button id="enterARBtn">Enter AR</button>

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- 3D model of the product -->
        <a-entity id="productModel" gltf-model="url(models/stol.gltf)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0">
        </a-entity>

        <!-- AR camera -->
        <a-camera></a-camera>
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
