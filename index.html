<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR WebXR Example</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем CSS -->
    <script type="module">
        import * as THREE from './js/three.module.min.js';  <!-- Подключаем Three.js -->
        import { VRButton } from './js/VRButton.js';  <!-- Подключаем VRButton -->
        import { GLTFLoader } from './js/GLTFLoader.js';  <!-- Подключаем GLTFLoader -->

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Добавление кнопки AR
        document.body.appendChild(VRButton.createButton(renderer));

        // Загрузка 3D модели с помощью GLTFLoader
        const loader = new GLTFLoader();
        loader.load('models/stol.gltf', (gltf) => {  <!-- Указываем правильный путь к модели stol.gltf -->
            const model = gltf.scene;
            model.position.set(0, 0, -1);  // Позиция модели
            scene.add(model);
        }, undefined, (error) => {
            console.error('Ошибка загрузки модели:', error);
        });

        // Освещение
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Анимация
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }
        animate();
    </script>
</head>
<body>
    <div class="container">
        <h1>AR Experience</h1>
        <button id="enter-ar">Enter AR</button>
        <div id="scene-container"></div> <!-- Здесь будет отображаться AR-сцена -->
    </div>
</body>
</html>
