<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Demo</title>
    <!-- Подключаем A-Frame для создания AR -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>

    <!-- Подключаем внешний файл стилей -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Кнопка для активации AR -->
    <button id="arButton">Enter AR</button>

    <!-- Сообщение о поддержке AR (если не поддерживается) -->
    <div id="arMessage">AR не поддерживается на этом устройстве</div>

    <a-scene embedded arjs>
        <!-- Камера и обработка жестов -->
        <a-camera position="0 0 0" rotation="0 0 0" gesture-handler></a-camera>

        <!-- 3D модель (стол) -->
        <a-entity 
            gltf-model="url(models/stol.gltf)" 
            scale="0.5 0.5 0.5"
            position="0 0 -5"
            rotation="0 180 0"
            gesture-handler>
        </a-entity>
    </a-scene>

    <script>
        // Проверка поддержки WebXR
        if (!navigator.xr) {
            const arMessage = document.getElementById("arMessage");
            arMessage.classList.add("visible");
        }

        // Обработчик для кнопки
        const arButton = document.getElementById("arButton");
        const scene = document.querySelector("a-scene");

        arButton.addEventListener("click", function() {
            scene.enterVR();  // Вход в AR режим (если поддерживается)
            arButton.style.display = "none";  // Скрытие кнопки после входа в AR
        });
    </script>
</body>
</html>
